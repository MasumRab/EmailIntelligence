[project]
name = "repl-nix-workspace"
version = "0.1.0"
description = "Add your description here"
requires-python = ">=3.11"
dependencies = [
    "email-validator>=2.2.0",
    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "psycopg2-binary>=2.9.10",
    "pydantic>=2.11.5",
    "pytest-asyncio>=1.2.0",
    "python-multipart>=0.0.20",
    "uvicorn>=0.34.3",
]

[dependency-groups]
dev = [
    "accelerate>=1.7.0",
    "black>=25.1.0",
    "flake8>=7.2.0",
    "google-api-python-client>=2.172.0",
    "google-auth>=2.40.3",
    "google-auth-oauthlib>=1.2.2",
    "isort>=6.0.1",
    "joblib>=1.5.1",
    "mypy>=1.16.0",
    "nltk>=3.9.1",
    "pip-autoremove>=0.10.0",
    "pylint>=3.3.7",
    "pyngrok>=0.7.0",
    "pytest>=8.4.0",
    "pytest-cov>=6.0.0",
    "python-dotenv>=1.1.0",
    "scikit-learn>=1.7.0",
    "sentencepiece>=0.2.0",
    "textblob>=0.19.0",
    "torch>=2.7.1",
    "transformers>=4.52.4",
    "unimport>=1.3.0",
    "uvicorn>=0.34.3",
]


[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
markers = [
    "asyncio",
]
