  - name: Automatic merge during office hours + hotfix support
    description: Merge when PR passes all conditions. Hotfixes merge anytime, others during office hours. Must pass CI and reviews, not be draft or conflicting.
    conditions:
      - or:
          - schedule = Mon-Fri 09:00-17:00[America/Los_Angeles]
          - label = hotfix
      - check-success=test
      - "#approved-reviews-by>=1"
      - -conflict
      - -draft
    actions:
