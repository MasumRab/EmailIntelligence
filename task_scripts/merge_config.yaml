security:
  max_file_size_mb: 100
  allowed_extensions:
    - ".py"
    - ".js"
    - ".ts"
    - ".tsx"
    - ".jsx"
    - ".json"
    - ".yaml"
    - ".yml"
    - ".txt"
    - ".md"
  forbidden_patterns:
    - "eval\\("
    - "exec\\("
    - "importlib\\."
    - "subprocess\\."
  enable_security_scan: true
  enable_syntax_check: true
  max_diff_lines: 10000

logging:
  level: "INFO"
  audit_file: "merge_audit.log"
  security_file: "security.log"
  error_file: "error.log"
  log_directory: "logs"
  max_log_size_mb: 10
  backup_count: 5
  security_backup_days: 30
  console_output: false

backup:
  create_backup: true
  backup_suffix: ".backup"
  max_backups: 5
  backup_on_validation_error: false
  backup_on_merge_conflict: true

validation:
  enable_syntax_check: true
  enable_security_scan: true
  max_diff_lines: 10000
  validate_file_integrity: true
  check_dependencies: true
  enforce_code_quality: true

git:
  timeout_seconds: 30
  max_retries: 3
  enable_merge_conflict_detection: true
  create_temp_branch_for_validation: true
  auto_cleanup_temp_branches: true
  require_clean_working_directory: true

general:
  session_timeout_minutes: 60
  max_concurrent_operations: 5
  enable_audit_trail: true
  require_authentication: true
  allow_rollback: true