analysis:
  content_normalization:
    remove_headers: true
    normalize_whitespace: true
    ignore_case: false

  hashing:
    algorithm: sha256
    include_frontmatter: false

  similarity:
    threshold: 0.85
    algorithm: difflib

  performance:
    max_workers: 4
    batch_size: 100

repositories:
  - name: EmailIntelligence
    path: /home/masum/github/EmailIntelligence
    task_pattern: "backlog/tasks/task-*.md"

  - name: docs-scientific
    path: /home/masum/github/worktrees/docs-scientific
    task_pattern: "backlog/tasks/*.md"

  - name: docs-consolidation
    path: /home/masum/github/docs consolidation/worktree-docs
    task_pattern: "task-*.md"

  - name: worktree-workflow-system-auto
    path: /home/masum/github/worktrees/worktree-workflow-system-auto
    task_pattern: "backlog/tasks/*.md"