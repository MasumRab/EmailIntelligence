[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --ignore=tests/test_auth.py
    --ignore=tests/test_filter_api.py
    --ignore=tests/test_launcher.py
    --ignore=tests/test_workflow_engine.py
    --ignore=tests/modules/default_ai_engine/test_modular_ai_engine.py
    --ignore=tests/backend/node_engine/test_security_manager.py
markers =
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    performance: marks tests as performance tests
    security: marks tests as security tests
