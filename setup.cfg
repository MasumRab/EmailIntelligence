[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    .venv
    env
    node_modules
    __pycache__
    .pytest_cache
    temp-backup
    worktrees

[isort]
profile = black
line_length = 120
skip_glob = 
    */venv/*
    */.venv/*
    */env/*
    */node_modules/*
    */__pycache__/*
    */build/*
    */dist/*
    */.eggs/*
    */temp-backup/*
    */worktrees/*
known_third_party = 
    pytest
    fastapi
    sqlalchemy
    pydantic
known_first_party = src

[flake8]
max-line-length = 120
exclude =
    .git,
    __pycache__,
    venv,
    .venv,
    env,
    node_modules,
    .eggs,
    *.egg,
    build,
    dist,
    .pytest_cache,
    .mypy_cache,
    .coverage,
    htmlcov,
    .tox,
    temp-backup,
    worktrees

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
ignore_missing_imports = True
exclude =
    venv/
    .venv/
    env/
    node_modules/
    build/
    dist/
    .eggs/
    *.egg
    .mypy_cache/
    temp-backup/
    worktrees/

[tool:black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | env
  | build
  | dist
  | node_modules
  | __pycache__
  | .pytest_cache
  | temp-backup
  | worktrees
)/
'''
