# EmailIntelligence - Scientific Environment with Modular AI Platform
# Single pyproject.toml with comprehensive dependencies for both scientific and modular features

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"

[project]
name = "emailintelligence"
version = "0.2.0"
description = "A streamlined version of the EmailIntelligence application for local scientific and development use, featuring a simplified environment setup and local file-based data storage."
requires-python = ">=3.11"

dependencies = [
    # Core FastAPI backend
    "fastapi>=0.115.12",
    "uvicorn[standard]>=0.34.3",
    "pydantic>=2.11.5",
    "python-dotenv>=1.1.0",
    "python-multipart>=0.0.20",
    "gradio>=4.31.0",
    "RestrictedPython>=8.0",
    "argon2-cffi>=23.1.0",
    "pyjwt>=2.8.0",

    "pyngrok>=0.7.0",

    # NLP and Machine Learning
    "nltk>=3.9.1",
    "textblob>=0.19.0",
    "transformers>=4.52.4",
    "torch>=2.7.1",
    "accelerate>=1.7.0",
    "sentencepiece>=0.2.0",
    "scikit-learn>=1.7.0",
    "joblib>=1.5.1",

    # Data Handling and Plotting
    "pandas>=2.0.0",
    "numpy>=1.26.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "scipy>=1.11.0",
    "plotly>=5.18.0",

    # Google API
    "google-api-python-client>=2.172.0",
    "google-auth>=2.40.3",
    "google-auth-oauthlib>=1.2.2",

    # Database
    "psycopg2-binary>=2.9.10",
    "aiosqlite>=0.20.0",
    "RestrictedPython>=8.0",
    "redis>=5.0.0",
    "notmuch>=0.29",
    "textblob>=0.19.0",
    "requests>=2.32.3",
    "urllib3>=1.26.18",
    "certifi>=2023.7.22",
    "idna>=3.7"
]

[dependency-groups]
dev = [
    "bandit",
    "safety",
    "black>=25.1.0",
    "flake8>=7.2.0",
    "google-api-python-client>=2.172.0",
    "google-auth>=2.40.3",
    "google-auth-oauthlib>=1.2.2",
    "isort>=6.0.1",
    "pylint>=3.3.7",
    "pytest>=8.4.0",
    "pytest-asyncio>=0.23.0",
    "bandit",
    "safety",
    # Notebooks
    "jupyter>=1.0.0",
    "ipykernel>=6.29.0",
    "ipywidgets>=8.1.0",
    # Other dev tools
    "pip-autoremove>=0.10.0",
]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
