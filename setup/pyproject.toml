[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"

[project]
name = "repl-nix-workspace"
version = "0.1.0"
description = "Add your description here"
requires-python = ">=3.12"
dependencies = [
    # Core AI/ML (CPU versions by default - installation scripts handle CPU index)
    "torch>=2.4.0",
    "torchvision>=0.19.0",
    "torchaudio>=2.4.0",
    "transformers>=4.40.0",
    "accelerate>=0.30.0",

    # NLP and text processing
    "nltk>=3.9.1",
    "textblob>=0.19.0",
    "transformers>=4.40.0",
    "torch>=2.4.0",
    "accelerate>=0.30.0",
    "sentencepiece>=0.2.0",
    "scikit-learn>=1.5.0",
    "joblib>=1.5.1",
    "seaborn>=0.13.0",
    "google-api-python-client>=2.172.0",
    "google-auth>=2.40.3",
    "google-auth-oauthlib>=1.2.2",
    "redis>=5.0.0",
    "notmuch>=0.29",
    "textblob>=0.19.0"
]

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "flake8>=7.2.0",
    "google-api-python-client>=2.172.0",
    "google-auth>=2.40.3",
    "google-auth-oauthlib>=1.2.2",
    "gradio>=5.34.0",
    "isort>=6.0.1",
    "mypy>=1.16.0",
    "pylint>=3.3.7",
    "pytest>=8.4.0",
    "pytest-asyncio>=0.23.0"
]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
addopts = "--asyncio-mode=auto"
markers = [
    "asyncio: mark a test as asynchronous (run by pytest-asyncio)",
]
norecursedirs = ["backend"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "sentencepiece.*",
    "notmuch.*",
]
ignore_missing_imports = true