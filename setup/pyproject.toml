# EmailIntelligence - Simplified Python Environment
# Single pyproject.toml with basic cross-platform dependencies

[project]
name = "emailintelligence"
version = "0.1.0"
description = "AI-powered email intelligence and analysis platform"
requires-python = ">=3.11"

dependencies = [
    # Core AI/ML (CPU versions - PyTorch installed separately)
    "transformers>=4.40.0",
    "accelerate>=0.30.0",
    # NLP and text processing
    "nltk>=3.9.1",
    "textblob>=0.19.0",
    # Web framework and API
    "fastapi>=0.100.0",
    "pydantic>=2.11.5",
    "uvicorn>=0.30.0",
    "python-multipart>=0.0.20",
    "httpx>=0.28.1",
    # UI and web interface
    "gradio>=4.0.0",
    "pyngrok>=0.7.0",
    # Security and utilities
    "email-validator>=2.2.0",
    "RestrictedPython>=8.0",
    "psutil>=6.0.0",
    "aiosqlite>=0.19.0",
    "python-dotenv>=1.1.0",
    "pydantic-settings>=2.0.0",
    "torch>=2.9.0",
]

[project.optional-dependencies]
dev = [
    "black>=25.1.0",
    "flake8>=7.2.0",
    "isort>=6.0.1",
    "mypy>=1.16.0",
    "pylint>=3.3.7",
    "pytest>=8.4.0",
    "pytest-asyncio>=0.23.0"
]

[[tool.uv.index]]
url = "https://download.pytorch.org/whl/cpu"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
