# EmailIntelligence - Centralized Python Environment Configuration
# This file defines core dependencies that work across all environments.
# Environment-specific overrides are handled via requirements-*.txt files.

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"

[project]
name = "emailintelligence"
version = "0.1.0"
description = "AI-powered email intelligence and analysis platform"
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

# Core dependencies that work across all environments
# These are installed via pip when system packages are not available
dependencies = [
    # Core AI/ML (CPU versions by default)
    "torch>=2.4.0; sys_platform != 'win32'",
    "torch>=2.4.0+cpu; sys_platform == 'win32'",  # Windows CPU-only
    "torchvision>=0.19.0",
    "torchaudio>=2.4.0",
    "transformers>=4.40.0",
    "accelerate>=0.30.0",

    # NLP and text processing
    "nltk>=3.9.1",
    "textblob>=0.19.0",

    # Web framework and API
    "fastapi>=0.100.0",
    "pydantic>=2.11.5",
    "pydantic-settings>=2.0.0",
    "uvicorn>=0.30.0",
    "python-multipart>=0.0.20",
    "httpx>=0.28.1",
    "gradio>=4.0.0",
    "pyngrok>=0.7.0",

    # Data processing and utilities
    "scikit-learn>=1.5.0",
    "joblib>=1.5.1",
    "RestrictedPython>=8.0",
    "aiosqlite>=0.20.0",
    "redis>=5.0.0",

    # Google APIs
    "google-api-python-client>=2.172.0",
    "google-auth>=2.40.3",
    "google-auth-oauthlib>=1.2.2",

    # Email processing
    "email-validator>=2.2.0",
    "notmuch>=0.29; sys_platform == 'linux'",

    # Development and testing tools
    "pytest>=8.4.0",
    "pytest-asyncio>=0.23.0",
]

[project.optional-dependencies]
# GPU-enabled dependencies (installed when GPU is detected/requested)
gpu = [
    "torch[cuda]>=2.4.0; sys_platform == 'linux'",
    "torchvision[cuda]>=0.19.0; sys_platform == 'linux'",
    "torchaudio[cuda]>=2.4.0; sys_platform == 'linux'",
]

# Development dependencies (linting, formatting, type checking)
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "flake8>=7.2.0",
    "mypy>=1.16.0",
    "pylint>=3.3.7",
    "pre-commit>=3.0.0",
]

# Data science and visualization (optional heavy dependencies)
data-science = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.13.0",
    "plotly>=5.0.0",
]

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
addopts = "--asyncio-mode=auto"
markers = [
    "asyncio: mark a test as asynchronous (run by pytest-asyncio)",
]
norecursedirs = ["backend"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "sentencepiece.*",
    "notmuch.*",
]
ignore_missing_imports = true