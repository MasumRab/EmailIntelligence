# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-dependabot-version-updates

version: 2
updates:
  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    groups:
      actions-minor:
        update-types:
          - "minor"
          - "patch"

  # Python pip dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10
    ignore:
      # Ignore major versions with breaking changes (review manually)
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
    groups:
      python-minor:
        update-types:
          - "minor"
          - "patch"
