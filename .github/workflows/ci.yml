name: CI

on:
  push:
    branches: [ main, scientific ]
  pull_request:
    branches: [ main, scientific ]

jobs:
  test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          
      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          
      - name: Run tests
        env:
          SECRET_KEY: "test-secret-key-for-ci"
        run: |
          uv run python -m pytest src/ modules/ tests/ --ignore=src/backend/python_backend --ignore=src/backend/node_engine --ignore=tests/modules/default_ai_engine --ignore=tests/test_launcher.py --ignore=tests/test_auth.py --ignore=tests/core/test_security.py -v --tb=short --cov=src --cov=modules --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Run Security Scans
        run: |
          uv run bandit -r src/ modules/
          # uv run safety check  # Disabled temporarily as it requires complex setup or login
          
      - name: Run linting
        run: |
          uv run flake8 src/ modules/
          uv run black --check src/ modules/
          uv run isort --check-only src/ modules/
          
      - name: Type checking
        run: |
          uv run mypy src/ modules/ --show-error-codes --no-strict-optional