name: CI

on:
  push:
    branches: [ main, scientific ]
  pull_request:
    branches: [ main, scientific ]

jobs:
  test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          
       - name: Install dependencies
         run: |
           uv sync --dev
           uv pip install -e .[ml,data,viz,db,google]
          
       - name: Run tests
         run: |
           uv run pytest tests/ src/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=70

       - name: Run linting
         run: |
           uv run flake8 src/ tests/
           uv run black --check src/ tests/
           uv run isort --check-only src/ tests/

       - name: Type checking
         run: |
           uv run mypy src/ --show-error-codes --no-strict-optional