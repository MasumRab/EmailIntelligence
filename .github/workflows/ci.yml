name: CI

on:
  push:
    branches: [ main, scientific ]
  pull_request:
    branches: [ main, scientific ]

jobs:
  test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          
      - name: Install dependencies
        run: |
          uv sync --extra dev
          
      - name: Run tests
        run: |
          uv run --extra dev python -m pytest backend/ src/ modules/ -v --tb=short --cov=backend --cov=src --cov=modules --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Run Security Scans
        run: |
          uv run --extra dev bandit -r backend/ src/ modules/
          uv run --extra dev safety check
          
      - name: Run linting
        run: |
          uv run --extra dev flake8 backend/
          uv run --extra dev black --check backend/
          uv run --extra dev isort --check-only backend/
          
      - name: Type checking
        run: |
          uv run --extra dev mypy backend/ --show-error-codes --no-strict-optional