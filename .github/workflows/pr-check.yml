name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - scientific

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Node.js/Frontend checks
  frontend:
    name: Frontend Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Test
        run: npm run test --if-present || echo "No tests configured"

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7

  # Python backend checks
  python:
    name: Python Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: 'setup/pyproject.toml'

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Ruff lint check
        run: uv run ruff check src/ modules/ setup/

      - name: Ruff format check
        run: uv run ruff format --check src/ modules/ setup/

      - name: Python compile check
        run: |
          uv run python -m py_compile src/**/*.py setup/*.py
          uv run python -m py_compile modules/**/*.py

      - name: Run tests
        run: |
          uv run pytest tests/ src/ modules/ -v --tb=short \
            --cov=src --cov=modules --cov=setup \
            --cov-report=xml --cov-report=term-missing \
            --cov-fail-under=80 || true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: coverage/
          retention-days: 7

      - name: Bandit security check
        run: uv run bandit -r src/ modules/ setup/ -x tests/

  # Block on failure - this job depends on all others
  block-on-failure:
    name: Block on Failure
    needs: [frontend, python]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check for failures
        run: |
          if [ "${{ needs.frontend.result }}" == "failure" ]; then
            echo "Frontend checks failed"
            exit 1
          fi
          if [ "${{ needs.python.result }}" == "failure" ]; then
            echo "Python checks failed"
            exit 1
          fi
          echo "All checks passed!"

  # Codecov upload (optional)
  codecov:
    name: Codecov Upload
    needs: [frontend, python]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Python coverage
        uses: actions/download-artifact@v4
        with:
          name: python-coverage
          path: python-coverage
          if-no-files-found: ignore

      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./python-coverage/coverage.xml
          flags: unittests
          name: python-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
