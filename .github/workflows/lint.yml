name: Lint

on:
  push:
    branches:
      - main
      - scientific
      - orchestration-tools
      - orchestration-tools-changes
  pull_request:
    branches:
      - main
      - scientific
      - orchestration-tools
      - orchestration-tools-changes

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Verify dependencies
        run: |
          python scripts/verify-dependencies.py --minimal
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install flake8 pylint black isort
      
      - name: Run black formatter check
        run: |
          black --check src/ tests/ || true
      
      - name: Run isort import checker
        run: |
          isort --check-only src/ tests/ || true
      
      - name: Run flake8
        run: |
          flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503 || true
      
      - name: Run pylint
        run: |
          pylint src/ --disable=C0111,C0103,R0913,R0914 || true
